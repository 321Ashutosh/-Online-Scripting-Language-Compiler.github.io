<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title><----Online Scripting Language Compiler----></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="MainArea">
		<div class="Editors">
			<h2>HTML</h2>
			<textarea id="html" placeholder="HTML"></textarea>
		</div>
		<div class="Editors">
			<h2>CSS</h2>
			<textarea id="css" placeholder="CSS"></textarea>
		</div>
		<div class="Editors">
			<h2>Java Script</h2>
			<textarea id="js" placeholder="Java Script"></textarea>
		</div>
	</div>
	<div class="Output">
		<h1>Output</h1>
		<iframe id="code"></iframe>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
